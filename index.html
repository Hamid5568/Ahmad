<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zakat Calculator</h1>
        <label for="amount">Enter your money (in USD):</label>
        <input type="number" id="amount" min="0" placeholder="Enter amount">
        <button onclick="calculateZakat()">Calculate Zakat</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateZakat() {
            const amount = document.getElementById('amount').value;
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount greater than zero.');
                return;
            }

            // Zakat calculation (Example: 2.5%)
            const zakatAmount = amount * 0.025;
            document.getElementById('result').innerText = `Zakat amount: $${zakatAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
